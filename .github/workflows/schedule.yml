name: Schedule Auto Poster

on:
  schedule:
    # Every Wednesday at 7:00 AM Eastern (12:00 UTC)
    - cron: "0 12 * * 3"
  workflow_dispatch:

jobs:
  run-schedule-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run schedule bot
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: node index.js

      - name: Commit state files
        run: |
          git config user.name "schedule-bot"
          git config user.email "bot@users.noreply.github.com"
          git add .last_schedule_hash.txt .last_post_time.txt .last_post_date.txt
          git commit -m "Update schedule state" || echo "No changes to commit"
          git push
