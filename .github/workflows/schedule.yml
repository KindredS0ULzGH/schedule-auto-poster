name: Auto Post Schedule

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch:

jobs:
  post_schedule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore schedule hash
        uses: actions/cache@v4
        with:
          path: last-schedule-hash.txt
          key: schedule-hash
          restore-keys: schedule-hash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npx puppeteer install

      - name: Run schedule bot
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: node index.js

      - name: Save schedule hash
        uses: actions/cache@v4
        with:
          path: last-schedule-hash.txt
          key: schedule-hash
