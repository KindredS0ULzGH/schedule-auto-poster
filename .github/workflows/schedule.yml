name: Post Weekly Schedule

on:
  schedule:
    # Every Wednesday at 7:00 AM EST (UTC 12:00)
    - cron: '0 12 * * 3'
  workflow_dispatch: # allows manual run

jobs:
  post_schedule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npx puppeteer install # ensures Chromium is downloaded

      - name: Run schedule bot
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: node index.js
