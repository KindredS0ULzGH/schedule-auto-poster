name: Schedule Auto Poster

on:
  schedule:
    - cron: "0 12 * * 3" # Wednesday 7AM EST (12:00 UTC)
  workflow_dispatch:

jobs:
  post-schedule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run schedule bot
        run: npm start

      - name: Commit last posted hash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .last_posted_hash.txt
          git commit -m "Update last posted hash [skip ci]" || echo "No changes to commit"
          git push
